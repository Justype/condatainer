name: Run all auto.py monthly

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-auto-py:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run all auto.py scripts
        run: |
          chmod +x .github/scripts/run_all_auto_py.sh
          .github/scripts/run_all_auto_py.sh

      - name: Commit and push changes if new scripts are added
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add any changes under build-scripts (any file type)
          git add build-scripts

          # Check if there are changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "Update build scripts using auto.py via monthly workflow"
            git push
          else
            echo "No changes to commit"
          fi
