name: Build and Release Linux x86_64 Binary

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build Linux x86_64 Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'  # Adjust to your Go version requirement

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version constant in config.go
        run: |
          # strip leading 'v' if present
          version="${{ steps.get_version.outputs.VERSION }}"
          version="${version#v}"
          echo "Setting config VERSION to $version"
          sed -i "s/^const VERSION = .*/const VERSION = \"${version}\"/" internal/config/config.go

      - name: Build binary
        run: |
          make build
          mv bin/condatainer_go bin/condatainer_linux_x86_64
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/condatainer_linux_x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
