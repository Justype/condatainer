name: Generate Build-Scripts Metadata

on:
  push:
    paths:
      - 'build-scripts/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-metadata:
    # This prevents the job from running if the commit was made by the bot itself
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Useful if your script looks at git history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate metadata JSON
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          # Ensure this script actually exists in your repo!
          python .github/scripts/generate_metadata.py

      - name: Commit and push metadata
        run: |
          # Configure the bot user
          git config user.name "dependabot[bot]"
          git config user.email "dependabot[bot]@users.noreply.github.com"
          
          # Only stage the json file
          git add metadata/build-scripts.json
          
          if git diff --staged --quiet; then
            echo "No changes to metadata. Skipping commit."
          else
            # If there are changes, also add the gzipped version
            git add metadata/build-scripts.json.gz
            
            # SAFEGUARD: [skip ci] prevents this push from triggering a new run
            git commit -m "chore: update build-scripts metadata [skip ci]"
            git push
          fi
